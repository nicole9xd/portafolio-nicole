<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portafolio Nicole</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #959bb5, #8387c4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 380px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #e0e0f5;
            color: #0a1123;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .tab.active {
            background: #3a3e6d;
            color: #fff;
        }
        
        .tab:hover:not(.active) {
            background: #d0d0ed;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            text-align: center;
            color: #3a3e6d;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #0a1123;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #959bb5;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        input:focus {
            border-color: #3a3e6d;
            box-shadow: 0 0 0 2px rgba(58, 62, 109, 0.2);
        }
        
        .btn-login, .btn-google {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }
        
        .btn-login {
            background: #3a3e6d;
            color: #fff;
        }
        
        .btn-login:hover {
            background: #2c2f57;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-google {
            background: #fff;
            color: #0a1123;
            border: 2px solid #959bb5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-google:hover {
            background: #f7f7f7;
            border-color: #8387c4;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background-color: #e7f7ed;
            color: #2d8a4a;
            border: 1px solid #b8e6cb;
            display: block;
        }
        
        .message.error {
            background-color: #fde8e8;
            color: #c53030;
            border: 1px solid #fbb6b6;
            display: block;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 10px;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="tabs">
                <button class="tab active" id="tab-login">Iniciar sesi√≥n</button>
                <button class="tab" id="tab-register">Reg√≠strate</button>
            </div>

            <form id="form-login" class="form active">
                <h2>Iniciar Sesi√≥n</h2>
                <div class="input-group">
                    <label for="usuario">Correo electr√≥nico</label>
                    <input type="email" id="usuario" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
                        <button type="button" class="toggle-password" id="toggle-login-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn-login" id="btn-login">Ingresar</button>
                
                <div class="divider">
                    <span>O</span>
                </div>
                
                <button type="button" id="btn-google" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon">
                    Iniciar sesi√≥n con Google
                </button>
                
                <div id="login-message" class="message"></div>
            </form>

            <form id="form-register" class="form">
                <h2>Crear cuenta</h2>
                <div class="input-group">
                    <label for="nuevoUsuario">Correo electr√≥nico</label>
                    <input type="email" id="nuevoUsuario" placeholder="tuemail@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="nombreMostrar">Nombre a mostrar</label>
                    <input type="text" id="nombreMostrar" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="nuevaPassword">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="nuevaPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                        <button type="button" class="toggle-password" id="toggle-register-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn-login" id="btn-register">Crear cuenta</button>
                
                <div id="register-message" class="message"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.0/dist/umd/supabase.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabaseUrl = 'https://kmxnmkjnzhiolfmzdnet.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtteG5ta2puemhpb2xmbXpkbmV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTcwMDMsImV4cCI6MjA3Mzg3MzAwM30.KMlip04UmkwBFo29VQtftss9je2HCi7mn_Ls7Ein36g';
            
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');
            const btnGoogle = document.getElementById('btn-google');
            const loginMessage = document.getElementById('login-message');
            const registerMessage = document.getElementById('register-message');
            const toggleLoginPassword = document.getElementById('toggle-login-password');
            const toggleRegisterPassword = document.getElementById('toggle-register-password');

            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = `message ${type}`;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            function mostrarForm(tipo) {
                if (tipo === 'login') {
                    formLogin.classList.add('active');
                    formRegister.classList.remove('active');
                    tabLogin.classList.add('active');
                    tabRegister.classList.remove('active');
                } else {
                    formRegister.classList.add('active');
                    formLogin.classList.remove('active');
                    tabRegister.classList.add('active');
                    tabLogin.classList.remove('active');
                }
                loginMessage.style.display = 'none';
                registerMessage.style.display = 'none';
            }

            tabLogin.addEventListener('click', () => mostrarForm('login'));
            tabRegister.addEventListener('click', () => mostrarForm('register'));

            toggleLoginPassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleLoginPassword.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleLoginPassword.textContent = 'üëÅÔ∏è';
                }
            });

            toggleRegisterPassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('nuevaPassword');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleRegisterPassword.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleRegisterPassword.textContent = 'üëÅÔ∏è';
                }
            });

            formRegister.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('nuevoUsuario').value.trim();
                const nombre = document.getElementById('nombreMostrar').value.trim();
                const password = document.getElementById('nuevaPassword').value;

                if (!email || !nombre || !password) {
                    showMessage(registerMessage, '‚ö†Ô∏è Completa todos los campos.', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage(registerMessage, '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres.', 'error');
                    return;
                }

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                display_name: nombre
                            }
                        }
                    });

                    if (error) throw error;

                    showMessage(registerMessage, '‚úÖ Cuenta creada. Revisa tu correo para verificar.', 'success');
                    formRegister.reset();
                    
                    setTimeout(() => {
                        mostrarForm('login');
                    }, 3000);
                    
                } catch (error) {
                    showMessage(registerMessage, `‚ùå ${error.message}`, 'error');
                }
            });

            formLogin.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('usuario').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showMessage(loginMessage, '‚ö†Ô∏è Completa todos los campos.', 'error');
                    return;
                }

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    localStorage.setItem('usuarioActivo', JSON.stringify({ 
                        email: data.user.email, 
                        nombre: data.user.user_metadata.display_name || data.user.email.split('@')[0] 
                    }));

                    showMessage(loginMessage, `üëã Bienvenida, ${data.user.user_metadata.display_name || data.user.email.split('@')[0]}`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'portafolio.html';
                    }, 1500);
                    
                } catch (error) {
                    showMessage(loginMessage, '‚ùå Usuario o contrase√±a incorrectos.', 'error');
                }
            });

            btnGoogle.addEventListener('click', async () => {
                try {
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: `${window.location.origin}/portafolio.html`
                        }
                    });

                    if (error) throw error;
                } catch (error) {
                    showMessage(loginMessage, '‚ùå Error al iniciar sesi√≥n con Google.', 'error');
                }
            });

            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    localStorage.setItem('usuarioActivo', JSON.stringify({ 
                        email: session.user.email, 
                        nombre: session.user.user_metadata.display_name || session.user.email.split('@')[0] 
                    }));
                    window.location.href = 'portafolio.html';
                }
            });
        });
    </script>
</body>
</html>
